<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FAQ</title>
  <link rel="stylesheet" href="./css/style.css" />
</head>
<body>
  <h1>FAQs</h1>
  <div class="container">
    <div class="panel">
      <h3 class="question">O que é HTML?</h3>
      <p class="answer">HTML é a linguagem de marcação usada para estruturar páginas na web.</p>
    </div>
    <div class="panel">
      <h3 class="question">O que é CSS?</h3>
      <p class="answer">CSS é usado para estilizar elementos HTML.</p>
    </div>
    <div class="panel">
      <h3 class="question">O que é JavaScript?</h3>
      <p class="answer">JavaScript permite interações e lógica em páginas web.</p>
    </div>
  </div>
